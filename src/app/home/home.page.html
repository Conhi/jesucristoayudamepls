<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let opt of homee" [routerLink]="['/alarma']">
      <ion-avatar slot="start">
        <ion-img [src]="opt.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{opt.title}}
      </ion-label> 
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let opt of homee2" [routerLink]="['/sync']">
      <ion-avatar slot="start">
        <ion-img [src]="opt.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{opt.title}}
      </ion-label> 
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let opt of homee3" [routerLink]="['/incursiones']">
      <ion-avatar slot="start">
        <ion-img [src]="opt.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{opt.title}}
      </ion-label> 
    </ion-item>
  </ion-list>


</ion-content>
